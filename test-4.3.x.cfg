[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/pytest/pytest-4.3.x.cfg
    base.cfg

parts -= code-analysis
         i18ndude

[pytest]
recipe = zc.recipe.egg
eggs = collective.ckeditor [test, pytest]
relative-paths = true
entry-points = pytest=pytest:main

[instance]
eggs += collective.upgrade

[plonesite]
recipe = collective.recipe.plonesite
profiles-initial=  plonetheme.sunburst:default
                   Products.CMFPlone:plone-content
                   collective.ckeditor:default
upgrade-portal = true
upgrade-profiles = collective.ckeditor:default

[versions]
py = 1.8.1
pytest = 4.6.11
gocept.pytestlayer = 6.3
zodbupdate = 0.5
collective.recipe.plonesite = 1.11.0
six = 1.11.0
collective.upgrade = 1.5

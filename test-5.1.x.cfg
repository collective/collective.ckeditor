[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-5.1.x.cfg
    base.cfg
auto-checkout=
    collective.plonefinder
    collective.quickupload
    plone.app.z3cform
    plone.app.textfield

parts -= code-analysis


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
eggs =
    Plone
    collective.ckeditor

[versions]
zc.buildout=3.0.0b3
Pygments=2.5.1
toml = 0.10.0

[sources]
collective.plonefinder = git git@github.com:collective/collective.plonefinder.git branch=plone5
collective.quickupload = git git@github.com:collective/collective.quickupload.git branch=plone5
plone.app.z3cform = git git@github.com:gotcha/plone.app.z3cform.git branch=ckeditor
plone.app.textfield = git git@github.com:gotcha/plone.app.textfield.git branch=ckeditor
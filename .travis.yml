dist: bionic
language: python
python: 2.7
addons:
  apt:
    packages:
    - libxml2-dev
    - libxslt1-dev
sudo: false
services:
  - xvfb
cache:
  directories:
  - buildout-cache/eggs
  - buildout-cache/downloads

env:
  global:
    - TARGET=test

matrix:
  include:
    - env: PLONE_VERSION=4.3
    - addons:
        firefox: "latest"
      env: PLONE_VERSION=4.3 FIREFOX=latest
    - addons:
        firefox: "latest-beta"
      env: PLONE_VERSION=4.3 FIREFOX=latest-beta
  allow_failures:
    - addons:
        firefox: "latest-beta"
      env: PLONE_VERSION=4.3 FIREFOX=latest-beta

before_install:
  - sudo apt-get install -y firefox-geckodriver
  - virtualenv -p `which python` .

install:
  - sed -ie "s#travis-4.x.cfg#travis-$PLONE_VERSION.x.cfg#" travis.cfg
  - mkdir -p buildout-cache/eggs
  - mkdir -p buildout-cache/downloads
  - python bootstrap.py --setuptools-version=19.4 --buildout-version=2.5.0 -c travis.cfg
  - bin/buildout -N -t 3 -c travis.cfg install test createcoverage copy_ckeditor_code ckeditor

before_script:
  - 'export DISPLAY=:99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - sleep 3
  - firefox -v

script:
  - bin/test

after_success:
  - bin/createcoverage
  - pip install coveralls
  - coveralls

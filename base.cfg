[buildout]
extends=
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    sources.cfg
    versions.cfg
package-extras = [test, pytest]
package-name = collective.ckeditor
package-src = src/collective/ckeditor
develop = .
auto-checkout=
    collective.plonefinder
    collective.quickupload

parts +=
    test
    copy_ckeditor_code
    ckeditor
    omelette
    release

extensions =
    mr.developer
show-picked-versions = true
common-eggs =
    Plone
    Pillow
test-eggs =
    ${buildout:package-name} ${buildout:package-extras}

[code-analysis]
pre-commit-hook = False

[copy_ckeditor_code]
recipe=zc.recipe.egg
eggs = collective.ckeditor

[ckeditor]
recipe = plone.recipe.command
update-command = ${ckeditor:command}
command =
    ${buildout:directory}/bin/copy_ckeditor_code --force

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[instance]
http-address = 8080
eggs =
    ${buildout:common-eggs}
    ${buildout:package-name}
    collective.upgrade
extra-paths =

[release]
recipe=zc.recipe.egg
eggs = ${instance:eggs}
    collective.dist
    zest.releaser[recommended]
    zest.pocompile
scripts =
    fullrelease
    postrelease
    lasttagdiff
    prerelease
    release
    longtest

[test]
recipe = zc.recipe.testrunner
defaults = ['-v', '-s', '${buildout:package-name}']
eggs =
    ${buildout:common-eggs}
    ${buildout:test-eggs}

[pytest]
recipe = zc.recipe.egg
eggs = collective.ckeditor [test, pytest]
relative-paths = true
entry-points = pytest=pytest:main

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework


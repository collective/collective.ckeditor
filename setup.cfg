[tool:pytest]
addopts = --disable-warnings --pyargs collective.ckeditor -k "not robot and not upgrade"

[check-manifest]
ignore = buildout.cfg
         bootstrap.py
         .cache
         .cache/*
         src/collective/ckeditor/_src
         src/collective/ckeditor/_src/*
         src/collective/ckeditor/browser/ckeditor
         src/collective/ckeditor/browser/ckeditor/*

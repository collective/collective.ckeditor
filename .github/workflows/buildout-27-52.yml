name: 2.7 5.2 Run buildout and instance
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 2.7.18
      - name: Caching
        uses: actions/cache@v1.2.0
        with:
          path: |
            eggs
          key: cache-Py2.7-Plone5.2
      - name: Install venv
        run: |
          pip install virtualenv
          virtualenv -p 2 .
          bin/pip install -r requirements-27.txt
          bin/buildout -c test-5.2.x.cfg install copy_ckeditor_code ckeditor instance
      - name: Check that instance starts
        run: |
          bin/instance run startup.py
